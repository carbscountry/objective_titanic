version: '3.9'
services:
  app:
    build: .
    # dockerfile: Dockerfile
    container_name: 'objective_titanic'
    # devices:
    #   - /dev/nvidia0
    working_dir: '/workspace'
    volumes:
      - ./:/workspace/
    ports:
      - 8888:8888

    tty: true
    networks:
      - db_network

networks:
  db_network:
    external: true
